<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
학습자 숙제 제출페이지
<form method="post" th:action="@{/homework/submit}" th:object="${trainingData}">
    <table>
        <thead>
            <tr>
                <th>학습그룹명</th>
                <td>그룹명.. 받아와서 사용</td>
            </tr>
            <tr>
                <th>숙제명</th>
                <td>숙제명.. 받아와서 사용</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>내용</th>
                <td>
                    <label>
                        <textarea th:field="*{homeworkAnswer}" placeholder="내용을 입력하세요."></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">다시하기</button>
                    <button type="submit">제출하기</button>
                </td>
            </tr>
        </tbody>
    </table>

</form>
</html>
