<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">
    <div class="login_box">
        <h3 th:text="#{회원}"></h3>
      <div class="member_box">

          <dl>
            <dd>
              <input type="text" name="userId" th:value="${session.userId}" class="username" placeholder="아이디를 입력해주세요">
            </dd>
          </dl>

          <dl>
            <dd>
              <input type="password" name="password" class="password" placeholder="비밀번호를 입력해주세요">
            </dd>
          </dl>

          <button type="submit" th:text="#{로그인}"/>
      </div>

          <div class="login_link">
    <!--        <a th:href="@{/member/find_id}">아이디 저장</a>-->
            <a th:href="@{/member/find_id}">아이디 찾기</a>
            <a th:href="@{/member/find_pw}">비밀번호 찾기</a>
            <button type="button" th:text="#{회원가입}" onclick="window.location.href='/member/join'"/>
          </div>

          <div class="auto_login">
            <input type="checkbox" name="autoLogin" value="true" id="autoLogin">
            <label for="autoLogin" th:text="#{자동_로그인}"></label>
          </div>
    </div>
  </form>
</html>
