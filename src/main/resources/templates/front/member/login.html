<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">

  <h3 th:text="#{회원}"></h3>
  <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">
    <input type="hidden" name="redirectURL" th:if="${param.redirectURL != null}" th:value="${param.redirectURL}">

    <dl>
      <dt th:text="#{아이디}"></dt>
      <dd>
        <input type="text" name="userId" th:value="${session.userId}">
      </dd>
    </dl>
    <dl>
      <dt th:text="#{비밀번호}"></dt>
      <dd>
        <input type="password" name="password">
      </dd>
    </dl>
    <button type="submit" th:text="#{한국기원_ID로그인}"></button>
  </form>

    <div class="login_link">
      <input type="checkbox" name="autoLogin" value="true" id="autoLogin">
      <label for="autoLogin" th:text="#{자동_로그인}"></label>

      <a th:href="@{/member/find_id}">아이디 찾기</a>
      <a th:href="@{/member/find_pw}">비밀번호 찾기</a>
      <a th:href="@{/member/join}">회원가입</a>
    </div>

  </main>
</html>
