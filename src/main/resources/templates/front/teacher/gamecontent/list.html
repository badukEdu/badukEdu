<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <h2>내 구독 상품 조회</h2>
    <form>
        <table border="1">
            <tr>
                <th>번호</th>
                <th>콘텐츠명(이미지 기능구현이 안되서 잠시 대체)</th>
                <th>가격/구독기간</th>
                <th>구매일자</th>
                <th>학습그룹 등록내역</th>
            </tr>

            <tr th:each="dataList : ${dataList}" th:object="${dataList}">
                <td th:text="*{num}"></td>
                <td th:text="*{gameTitle}"></td>
                <td th:text="*{originalPrice + '원' + startDate + '~' + endDate + '(' + subscriptionMonths + '개월)'}"></td>
                <td>구매일자</td>
                <td>학습그룹 등록내역</td>
            </tr>
        </table>
    </form>
