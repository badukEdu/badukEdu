
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <h2>숙제 등록</h2>
    <form method="post" th:action="@{/homework/add}" autocomplete="off" th:object="${requestHomework}">
        <table>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <input type="text" name="content" th:field="*{content}">
                </td>
            </tr>
            <tr>
                <th>그룹</th>
                <td>
                    <input type="text" th:field="*{groupNum}">로그인 정보로..
                </td>
            </tr>
            <tr>
                <th>학습레벨</th>
                <td>
                    <input type="text" th:field="*{studyLevel}">
                </td>
            </tr>
            <tr>
                <th>제출마감일</th>
                <td>
                    <input type="date" th:field="*{deadLine}">
                </td>
            </tr>
        </table>
        <button type="reset">다시하기</button>
        <button type="submit">등록</button>
    </form>
</html>
